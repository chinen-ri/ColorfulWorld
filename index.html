<html>
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
<style>
body, canvas {
    background-color: #000;
}
.Rotate90{
     transform: scale(1, -1) rotate(90deg);
}
.Rotate180{
     transform: scale(1, -1); 
}
.Rotate270{
     transform: scale(1, -1) rotate(270deg);
}
</style>
</head>
<body>
　　<audio id="audiofile" src="d1.mp3"></audio>
    
    <div class="popup" id="js-popup">
      <div class="popup-inner">
        <input type="button" id="button" value="PLAY">
      </div>
      <div class="black-background" id="js-black-bg"></div>
    </div>
    <div id="hologram">
        <img src="Colorful_World.gif" style="transform: scale(-1, 1); position:absolute; top:0px;   left:250px" />
        <img src="Colorful_World.gif" style="position:absolute; top:250px; left:500px" class="Rotate90" />
        <img src="Colorful_World.gif" style="position:absolute; top:500px; left:250px" class="Rotate180" />
        <img src="Colorful_World.gif" style="position:absolute; top:250px; left:0px"   class="Rotate270" />
    </div> 
</body>
<script>
    console.log("This is index.html")
    
    // ボタンを押すとオーディオファイルを再生する
    var audiofile = document.getElementById("audiofile");
    var button = document.getElementById("button");
  
    button.onclick = function(){
        audiofile.play()
        audiofile.loop = true
    }
    
    //ポップアップを閉じたとき、ホログラムを表示する
    function myFunction() {
      var hologram = document.getElementById("hologram");
      if (hologram.style.display === "none") {
          console.log("display is none")
        hologram.style.display = "block";
      } else {
          console.log("display is not none")
        hologram.style.display = "none";
      }
    }
    
    //windowロードしたとき、ポップアップを表示する
    window.onload = function() {
        console.log("inside window.onload function")
        
        var popup = document.getElementById('js-popup');
        if(!popup) return;    
        popup.classList.add('is-show');
        
        var blackBg = document.getElementById('js-black-bg');
        var button = document.getElementById("button");
        closePopUp(blackBg);
        closePopUp(button);
        
        function closePopUp(elem) {
            if(!elem) return;          
            elem.addEventListener('click', function() {
              popup.classList.remove('is-show');
            })
        }
      }
</script>
</html>
